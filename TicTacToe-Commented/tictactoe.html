<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>

    <audio id="place-x-or-o-sound">
        <source src="media/place.mp3" type="audio/mpeg">
        Audio not supported.
    </audio>

    <audio id="winner-sound">
        <source src="media/winGame.mp3" type="audio/mpeg">
        Audio not supported.
    </audio>

    <audio id="tie-game-sound">
        <source src="media/tie.mp3" type="audio/mpeg">
        Audio not supported.
    </audio>

    <div class="center-container">
        <canvas id="win-lines" width="608" height="608"></canvas>
        <table>
            <tr>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('0')">
                            <div id="0" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('1')">
                            <div id="1" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('2')">
                            <div id="2" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('3')">
                            <div id="3" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('4')">
                            <div id="4" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('5')">
                            <div id="5" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('6')">
                            <div id="6" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('7')">
                            <div id="7" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="img-container">
                        <div class="square" onclick="placeXOrO('8')">
                            <div id="8" class="x-or-o"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="js/tictactoe.js"></script>
</body>

</html>
