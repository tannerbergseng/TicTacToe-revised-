<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe Game</title>
    <META http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/game.css">
    <style></style>
</head>

<body id="body">
    <audio id="placeAvatar">
        <source src="media/place.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="winGame">
        <source src="media/winGame.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="tieGame">
        <source src="media/tie.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="shell">
        <canvas id="winLine" width="608" height="608"></canvas>
        <table>
            <tr>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('0')">
                            <div id="0" class="avatar"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('1')">
                            <div id="1" class="avatar"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('2')">
                            <div id="2" class="avatar"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('3')">
                            <div id="3" class="avatar"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('4')">
                            <div id="4" class="avatar"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('5')">
                            <div id="5" class="avatar"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('6')">
                            <div id="6" class="avatar"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('7')">
                            <div id="7" class="avatar"></div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="photo-container">
                        <div class="square" onclick="animateSquare('8')">
                            <div id="8" class="avatar"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="js/tictactoe.js"></script>
</body>

</html>
